<!DOCTYPE html>
<html>
<head>
    <title>View Virtual Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        h2 {
            color: #bb86fc;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        a {
            display: inline-block;
            margin: 0.5rem 0;
            padding: 0.8rem 1.5rem;
            background-color: #3700b3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        a:hover {
            background-color: #6200ee;
        }
        .card-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .actions {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h2>{{ contact.name }}</h2>
        <p>üìû {{ contact.phone }}</p>
        <p>üìß {{ contact.email }}</p>
        
        <div class="actions">
            <a href="/vcards/{{ contact.id }}.vcf">üìá Add to Contact</a>
            <a href="/exchange/{{ contact.id }}">üîÅ Exchange Contact</a>
        </div>
    </div>
</body>
</html>
